<div class="card">
  <div class="card-header">
    Todos migrantes registrados
  </div>
  <div class="card-body">
    <table class="table table-hover" *ngIf="usuarios$ | async as usuarios">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">nome</th>
          <th scope="col">email</th>
          <th scope="col">acoes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <th scope="row">{{ usuario.id }}</th>
          <td>{{ usuario.nome }}</td>
          <td>{{ usuario.email }}</td>
          <td>
            <button class="btn btn-outline-primary btn-sm">ver</button>
            &nbsp;
            <button class="btn btn-outline-success btn-sm" [routerLink]="['/editarUsuario']">editar</button>
          </td>
        </tr>
      </tbody>
    </table>

    <ng-template #loading><span>carregando...</span></ng-template>
  </div>
</div>
